<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Signup Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    fieldset {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    legend {
      font-weight: bold;
      font-size: 1.2em;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      margin-top: 5px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .button-group button {
      width: auto;
      margin-right: 10px;
    }
#image {
  height: 60px;
  width: auto; /* Maintains original aspect ratio */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  border: 1px solid #ccc;
  transition: transform 0.2s ease-in-out;
  display: block;
  margin: 10px auto;
}

#image:hover {
  transform: scale(1.1);
  cursor: pointer;
  border-color: #007bff;
}

  </style>
</head>
<body>

  <form action="semantic.html" method="get" target="_blank" autocomplete="on">
    <fieldset>
      <legend>Signup Registration Form</legend>

      <input type="image" id="image" src="download (1).jpeg" alt="Submit" >

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required maxlength="100" autofocus>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="your@example.com" autocomplete="on">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" min="1970-01-01" max="2025-12-31">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. +91-9876543210" pattern="\+91-[0-9]{10}" required>

      <label for="district">District Code:</label>
      <input type="text" id="district" name="district" pattern="[A-Z]{2}[0-9]{2}" placeholder="e.g. AP01" required>

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" checked> <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>

      <label>Hobbies:</label>
      <input type="checkbox" id="reading" name="hobby" value="reading" checked> <label for="reading">Reading</label>
      <input type="checkbox" id="sports" name="hobby" value="sports"> <label for="sports">Sports</label>
      <input type="checkbox" id="music" name="hobby" value="music"> <label for="music">Music</label>

      <label for="country">Country:</label>
      <input list="countries" id="country" name="country" placeholder="Choose or type">
      <datalist id="countries">
        <option value="India">
        <option value="USA">
        <option value="UK">
        <option value="Canada">
      </datalist>

      <label for="state">State:</label>
      <select id="state" name="state" size="3" multiple required>
        <option value="AP">Andhra Pradesh</option>
        <option value="TS">Telangana</option>
        <option value="TN">Tamil Nadu</option>
      </select>

      <label for="bio">Short Bio:</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>

      <label for="file">Upload ID Proof:</label>
      <input type="file" id="file" name="upload" accept="image/" multiple>


      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color">

      <label for="datetime">Appointment (Local):</label>
      <input type="datetime-local" id="datetime" name="appointment">

      <label for="month">Preferred Month:</label>
      <input type="month" id="month" name="month">

      <label for="week">Preferred Week:</label>
      <input type="week" id="week" name="week">

      <label for="range">Satisfaction Level (1 to 10):</label>
      <input type="range" id="range" name="satisfaction" min="1" max="10" step="1">

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" name="time">

      <label for="experience">Experience (in years):</label>
      <input type="number" id="experience" name="experience" min="0" max="50" step="1">

      <label for="readonly">Referral Code (Read Only):</label>
      <input type="text" id="readonly" name="refcode" value="XYZ123" readonly>

      

      <div class="button-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="alert('Form canceled!')">Cancel</button>
      </div>

    </fieldset>
  </form>

</body>
</html>
